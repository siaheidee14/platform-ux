<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-cover">
        <div class="container">
            <nav class="navbar navbar-expand-sm container-wrapper">
                <a class="navbar-brand text-white text-uppercase d-flex align-items-center" href="#">
                    <img src="images/logo-wo-text.png" class="d-inline-block align-top logo" alt="">
                    Platform</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu" aria-controls="offcanvasRight">
                        <i class="fas fa-bars"></i>
                    </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="menu" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close text-reset btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <a href="#" class="btn btn-outline-light btn-transparent btn-start">Start for free</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row d-flex justify-content-end container-wrapper">
                <div class="col-xs-12 col-lg-5">
                    <h1 class="text-white">Sign In</h1>
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control-lg" placeholder="Email*">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control-lg" placeholder="Password*" style="-webkit-text-security: circle;">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-blue text-uppercase text-white w-100">Next <i class="fa fa-long-arrow-right fa-arrow" aria-hidden="true"></i></button>
                        </div>
                    </form>
                    <div class="link">
                        <a href="#" class="link-item text-white">Forgot Password</a>
                        <div class="text-white link-item">Not a member? - <a href="#" class="text-white">Start for Free</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--Font awesome script-->
<script src="https://kit.fontawesome.com/a3f08dd04d.js" crossorigin="anonymous"></script>
<!--Bootstrap 5 js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
